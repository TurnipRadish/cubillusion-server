name: Start Or Restart Server

on:
  push:
    branches: [ main, master ]
    paths:
      - 'datapacks/**'
      - '!datapacks/*/data/*/function/**'  
      - '!datapacks/*/data/*/advancement/**'  
      - '!datapacks/*/data/*/loot_table/**'  
      - '.github/workflows/start-server.yml'

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Restart Minecraft Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # 停止现有服务器进程
          pkill -f "java.*minecraft" || echo "没有运行的Minecraft服务器"
          sleep 5
          
          # 重启服务器
          cd /home/admin/minecraft-server
          bash ./start.sh
          sleep 10
          
          # 检查服务器是否启动成功
          if pgrep -f "java.*minecraft" > /dev/null; then
            echo "✅ Minecraft服务器重启成功"
          else
            echo "❌ Minecraft服务器启动失败"
            exit 1
          fi